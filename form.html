<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
   <div class="auth">
        <h2 class="auth-title">Регистрация</h2>
       <form action="/" method="post">
           <div class="form-group">
               <input class="input" type="text" name="name" placeholder="Ваше имя">
           </div>

           <div class="form-group">
               <input class="input" type="email" name="email" placeholder="Ваш e-mail">
           </div>

           <div class="form-group">
               <input class="input" type="password" name="password" placeholder="Придумайте пароль">
           </div>

           <div class="form-group">
               <input class="input" type="password-confirm" name="password" placeholder="Повторите пароль">
           </div>

           <div class="form-group">
               <select class="select" name="city" id="">
                   <option>Севастополь</option>
                   <option>Ялта</option>
               </select>
           </div>

           <div class="form-group">
               <input type="checkbox" name="agree" id="agree">
               <label for="agree">Принимаю условия использования</label>
           </div>

           <button class="button">Зарегистрироваться</button>
       </form>
   </div>

</body>
</html>
